<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button class="add-task">Add task</button>
        <div class="doing-window">
            <div class="wrapper">
                <div class="window-task">
                    <button class="close-window-task">X</button>
                    <input type="text">
                    <button class="submit-task">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
